name: Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.22' 


    - name: Build
      run: make build

    - name: Test
      run: make test

    - name: Lint
      run: make lint

    - name: Clean
      run: make clean

